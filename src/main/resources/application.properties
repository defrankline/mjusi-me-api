server.port=8080
spring.application.name=mjusi
server.compression.enabled=true
spring.datasource.url=jdbc:postgresql://localhost:5432/mjusi
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=GMT+3
spring.datasource.username=postgres
spring.datasource.password=frank
spring.jpa.hibernate.ddl-auto=update
logging.file.name=/var/lib/server/data/mjusi.log
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.allow-bean-definition-overriding=true

